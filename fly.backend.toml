# fly.toml app configuration file generated for caol-backend on 2025-09-29T07:02:14-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'caol-backend'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile.backend'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "caol_data"
  destination = "/data"
